<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/82cb9cfa0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <form id="login-form">
            <div class="login-field">
                <i class="fas fa-user"></i>
                <input type="text" id="login-user" placeholder="User or E-mail" required autocomplete="off" autofocus>
            </div>
            <div class="login-field">
                <i class="fas fa-lock"></i>
                <div class="input-pass-field">
                    <input type="password" id="pass-user" placeholder="Password" required>
                    <button onclick="eyeFunction()" type="button" class="btn-eye">
                        <i class="fas fa-eye" id="eye-open"></i>
                        <i class="fas fa-eye-slash disable" id="eye-close"></i>
                    </button>
                </div>
            </div>
            <div class="login-field-remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me?</label>
            </div>
            <button type="submit" class="btn-signin">login</button>
        </form>
        <legend>or</legend>
        <a href="signup.html" type="button" class="btn-signup">sign up</a>
        <p>Forgot your password? <a class="links" href="#">Click here.</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
